<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/loginstyle.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>   
    <title>Login In</title>
</head>
<body>
    <div class="register-nav"> 
        <div>
        <i class="bx bxl-codepen"></i>
        </div>
        <div class="right">
        <div class="login"><a href="login.html">Log In</a></div>
        <div class="signup"><a href="index.html">Sign Up</a></div>
    </div>
    </div>
    <div class="container logincontainer">
        <div class="card shadow pt-4 px-5 mb-4 bg-body rounded">
            <h2 class="card-title text-center heading">Login Your Account</h2>
            <form id="loginForm" action="#">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********">
                </div>
                <div class="text-center">
                    <button type="button" class="btnSubmit" id="save_btn">Log In</button>
                </div>
                <div class="hrefclass">
                <a href="index.html" class="small-font">Didn't Have an Account ? Register</a>
                </div>           
            </form>
        </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Message will be inserted here -->
                </div>
            </div>
        </div>
    </div>

     <script type="module" src="js/login.js"></script>
</body>
</html>
